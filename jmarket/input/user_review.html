      <h1>Create Review</h1>
      <form class="form-horizontal" name="create_review" action="create_review.psp">
        <div class="control-group">
          <label class="control-label" for="inputRater">From</label>
          <div class="controls">
            <input type="email" id="inputRater" placeholder="Email" name="inputRater">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputRated">To</label>
          <div class="controls">
            <input type="email" id="inputRated" placeholder="Email" name="inputRated">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputRating">Rating</label>
          <div class="controls">
            <select name="inputRating" id="inputRating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDescription">Comment</label>
          <div class="controls">
            <textarea id="inputDescription" name="inputDescription" placeholder="Comment" maxlength="500"></textarea>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <input type="submit" class="btn" value="Create Review" disabled>
          </div>
        </div>
      </form>

  <script>
  $('input').keyup(function(){
    var tmp = $('.control-group');
    tmp.each(function(){
      var tmp2 = $(this).find("input");
      tmp2 = tmp2 || $(this).find("textarea");
      if(tmp2.val() == "") {
        if(tmp2.attr("type") != "submit"){
          $(this).removeClass("success");
          $(this).addClass("error");
          $("input[type='submit']").attr("disabled", "disabled");
        }
      }else {
        if(tmp2.attr("type") != "submit"){
          $(this).removeClass("error");
          $(this).addClass("success");
        }
        $("input[type='submit']").removeClass("success");
        var success = $(".control-group.success").length;
        if(success == 4) $("input[type='submit']").removeAttr("disabled");
      }
    });
  });
  </script>
