<html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>jMarket</title>
    <meta name="description" content="jMarket">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libraries/css/bootstrap.css">
    <link rel="stylesheet" href="libraries/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="libraries/css/bootstrap-modal.css">
    <link rel="stylesheet" href="libraries/fonts/stylesheet_ptsans.css">
    <link rel="stylesheet" href="libraries/fonts/stylesheet_chunk.css">
    <link rel="stylesheet" href="libraries/css/style.css">
    <link rel="stylesheet" href="libraries/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <script src="libraries/js/vendor/LAB.min.js"></script>
    <script src="libraries/js/app.js"></script>
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a
    different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>
    to experience this site.</p><![endif]-->
<header>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" name="jMarket"><img alt="jMarket" class="to_home_page" src="img/logo/jmarket_150.png"></a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a class="to_home_page"><i class="icon-home"></i> Home</a></li>
                        <li class="divider-vertical"></li>
                        <li><a id="imprint"><i class="icon-info-sign"></i> Imprint</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <form id="search_form" action='' class="navbar-search pull-left" style="margin-right: 10px;">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-search"></i></span>
                                <input id="product_search" type="text" name="product_search" placeholder="Search">
                            </div>
                        </form>
                        <li class="dropdown login">
                            <a class="dropdown-toggle"  data-toggle="dropdown">Sign In <strong
                                    class="caret"></strong></a>

                            <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                                <form accept-charset="UTF-8" id="login_form">
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-envelope"></i></span>
                                        <input style="margin-bottom: 5px;" type="text" placeholder="Username"
                                               id="username" name="username"/>
                                    </div>
                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-key"></i></span>
                                        <input style="margin-bottom: 5px;" type="password" placeholder="Password"
                                               id="password" name="password"/></div>
                                    <input class="btn btn-block" id="sign-in" type="submit"
                                           value="Sing In"/>
                                    <input type="button" class="btn btn-block" id="sign_up_modal"
                                           value="Sign Up"/>
                                </form>
                            </div>
                        </li>
                        <li class="dropdown logout" style="display: none">
                            <a class="dropdown-toggle"  data-toggle="dropdown">Welcome <span
                                    id="user_name"></span><strong
                                    class="caret"></strong></a>
                            <ul class="dropdown-menu" role="menu" style="padding-bottom: 5px;">
                                <li><a id="my_account_button" tabindex="-1"><i class="icon-user" style="margin-right: 5px"></i>My account</a>
                                </li>
                                <li><a id="sales_button"tabindex="-1"><i class="icon-money" style="margin-right: 5px"></i>My sales</a>
                                </li>
                                <li><a id="sell_product_button" tabindex="-1"><i class="icon-truck" style="margin-right: 5px"></i>Sell
                                    product</a></li>
                                <li class="divider"></li>
                                <li><a tabindex="-1" id="logout_button"><i class="icon-signout"
                                                                           style="margin-right: 5px"></i>Log out</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div role="main" class="row-fluid">
    <!-- Category navbar -->
    <div class="span2 nav_bar_left">
        <div class="sidebar-nav">
            <div class="well">
                <ul class="nav nav-list" id="category_list">
                    <li class="nav-header">Categories</li>
                    <li><a >All</a></li>
                </ul>

                <ul class="nav nav-list price-filter">
                    <li>

                        <div class="input-prepend input-append">
                            <span class="add-on">Min</span>
                            <input class="span3" type="text" id="min_price"
                                   style="color: #f6931f; font-weight: bold; min-width: 50px" value="0"/>
                            <span class="add-on">&euro;</span>
                        </div>
                        <div class="input-prepend input-append">
                            <span class="add-on">Max</span>
                            <input class="span3" type="text" id="max_price"
                                   style="color: #f6931f; font-weight: bold; min-width: 50px" value="2000"/>
                            <span class="add-on">&euro;</span>
                        </div>
                    </li>
                    <li style="margin-top: 10px;">
                        <div id="slider-range"></div>
                    </li>
                    <li style="margin-top: 5px;">
                        <button class="btn btn-mini apply-filter" style="width: 100%;"><i class="icon-filter"></i>Get products</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- End Category navbar -->
    <div class="span10 content_wrapper">

    </div>

</div>
<div id="modal_container" class="modal hide fade" tabindex="-1" data-width="760">
</div>
<footer>
</footer>


</body>
</html>
