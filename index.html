<html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>jMarket</title>
    <meta name="description" content="jMarket">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="libraries/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="libraries/css/bootstrap-modal.css">
    <link rel="stylesheet" href="libraries/fonts/stylesheet_ptsans.css">

    <link rel="stylesheet" href="libraries/css/style.css">

<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a

<header>
    <div class="navbar navbar-static-top" style="position: fixed; top:0; left: 0">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="index.html" name="jMarket"><img alt="jMarket" src="img/logo/jmarket_150.png"></a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="index.html"><i class="icon-home"></i> Home</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="#"><i class="icon-tags"></i> Categories</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="scripts/imprint/imprint.html"><i class="icon-info-sign"></i> Imprint</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <form class="navbar-search pull-left">
                            <input type="text" class="search-query" placeholder="Search">
                        </form>
                        <li class="dropdown login">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong
                                    class="caret"></strong></a>

                            <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                                <form accept-charset="UTF-8" id="login_form">
                                    <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username"
                                           name="username">
                                    <input style="margin-bottom: 15px;" type="password" placeholder="Password"
                                           id="password" name="password">
                                    <input class="btn btn-primary btn-block" id="sign-in" type="submit"
                                           value="Sing In"/>
                                    <input type="button" class="btn btn-primary btn-block" id="sign_up_modal"
                                           value="Sign Up"/>
                                </form>
                            </div>
                        </li>
                        <li class="dropdown logout" style="display: none">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Welcome!<strong
                                    class="caret"></strong></a>

                            <ul class="dropdown-menu" role="menu" style="padding-bottom: 5px;">
                                <li><a tabindex="-1" href="#"><i class="icon-user"></i>My account</a></li>
                                <li><a tabindex="-1" href="#">My products</a></li>
                                <li><a tabindex="-1" href="#">Sell product</a></li>
                                <li class="divider"></li>
                                <li><a tabindex="-1" href="#">Log out!</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div role="main" class="row-fluid">
    <!-- Category navbar -->
    <div class="span2 nav_bar_left">
        <div class="sidebar-nav">
            <div class="well">
                <ul class="nav nav-list" id="category_list">
                    <li class="nav-header">Categories</li>
                    <li><a href="#">All</a></li>
                </ul>

                <ul class="nav nav-list price-filter">
                    <li>

                        <div class="input-prepend input-append">
                            <span class="add-on">Min</span>
                            <input class="span3" type="text" id="min_amount"
                                   style="color: #f6931f; font-weight: bold;" value="0"/>
                            <span class="add-on">&euro;</span>
                        </div>
                        <div class="input-prepend input-append">
                            <span class="add-on">Max</span>
                            <input class="span3" type="text" id="max_amount"
                                   style="color: #f6931f; font-weight: bold;" value="0"/>
                            <span class="add-on">&euro;</span>
                        </div>
                    </li>
                    <li style="margin-top: 10px;">
                        <div id="slider-range"></div>
                    </li>
                    <li style="margin-top: 5px;text-align: center">
                        <button class="btn btn-mini">Filter</button>
                        <button class="btn btn-mini">Remove filter</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- End Category navbar -->
    <div class="span10 content_wrapper">

    </div>
    <div id="modal_container" class="modal hide fade" tabindex="-1" data-width="760">
    </div>
    <footer>
    </footer>
